<script>

Prism.highlightAll()
let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");

// This should probably be throttled.
// Especially because it triggers during smooth scrolling.
// https://lodash.com/docs/4.17.10#throttle
// You could do like...
// window.addEventListener("scroll", () => {
//    _.throttle(doThatStuff, 100);
// });
// Only not doing it here to keep this Pen dependency-free.

window.addEventListener("scroll", event => {
  let fromTop = window.scrollY;

  mainNavLinks.forEach((link, index) => {
    let section = document.getElementById(decodeURI(link.hash).substring(1));
    let nextSection = null
    if (mainNavLinks[index + 1]) {
      nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
    }
    if (section.offsetTop <= fromTop) {
      if (nextSection) {
        if (nextSection.offsetTop > fromTop) {
          link.classList.add("current");
        } else {
          link.classList.remove("current");    
        }
      } else {
        link.classList.add("current");
      }
    } else {
      link.classList.remove("current");
    }
  });
});


document.addEventListener("DOMContentLoaded", function() {
  var lazyImages = [].slice.call(document.querySelectorAll(".post-feature-image.lazy"));

  if ("IntersectionObserver" in window) {
    let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          let lazyImage = entry.target
          lazyImage.style.backgroundImage = `url(${lazyImage.dataset.bg})`
          lazyImage.classList.remove("lazy")
          lazyImageObserver.unobserve(lazyImage)
        }
      });
    });

    lazyImages.forEach(function(lazyImage) {
      lazyImageObserver.observe(lazyImage)
    })
  } else {
    // Possibly fall back to a more compatible method here
  }
});

const menuContainer = document.querySelector('.menu-container')
const menus = document.querySelectorAll('.menu-container .menu')
const mask = document.querySelector('.mask')
const contentWrapper = document.querySelector('.content-wrapper')
const latestArticle = document.querySelector('.latest-article')
const readMore = document.querySelector('.read-more')
const indexPage = document.querySelector('.index-page')

const isHome = location.pathname === '/'
if (latestArticle) {
  latestArticle.style.display = isHome ? 'block' : 'none'
  readMore.style.display = isHome ? 'block' : 'none'
  indexPage.style.display = isHome ? 'none' : 'block'
}

const openMenu = () => {
  menuContainer.classList.add('open')
  menus.forEach(menu => {
    menu.classList.add('animated', 'fadeInLeft')
  })
  mask.classList.add('open')
  contentWrapper.classList.add('is-second')
}

const closeMenu = () => {
  menuContainer.classList.remove('open')
  menus.forEach(menu => {
    menu.classList.remove('animated', 'fadeInLeft')
  })
  mask.classList.remove('open')
  contentWrapper.classList.remove('is-second')
}
</script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
  // åˆ›å»ºé€æ˜æ‚¬æµ®æŒ‰é’®
  const createCopyButton = (container) => {
    const button = document.createElement('button');
    button.className = 'copy-button';
    button.textContent = 'å¤åˆ¶';
    button.style.position = 'absolute';
    button.style.top = '-16px'; // åŠæ‚¬æµ®åœ¨preè¾¹æ¡†ä¸Š
    button.style.right = '16px';
    button.style.background = '#eff3fb'; // å®Œå…¨é€æ˜èƒŒæ™¯ 
    button.style.border = '1px solid #e0e7f780'; // åŠé€æ˜è¾¹æ¡† 
    button.style.color = '#4570c1'; // æ–°æ–‡å­—é¢œè‰²
    button.style.borderRadius = '10px';
    button.style.padding = '6px 20px';
    button.style.cursor = 'pointer';
    button.style.opacity = '0';
    button.style.transition = 'opacity 0.3s ease';
    button.style.zIndex = '10';
    button.style.outline = 'none'; // å»é™¤ç‚¹å‡»æè¾¹ 
    button.style.boxShadow = 'none'; // å»é™¤é˜´å½± 
    
    // æ‚¬åœæ•ˆæœ
    container.addEventListener('mouseenter', () => {
      button.style.opacity = '1';
    });
    container.addEventListener('mouseleave', () => {
      if (button.textContent === 'å¤åˆ¶') {
        button.style.opacity = '0';
      }
    });
    
    // å¤åˆ¶åŠŸèƒ½
    button.addEventListener('click', (e) => {
      e.preventDefault();
      const code = container.querySelector('code')?.innerText || container.innerText;
      copyToClipboard(code, button);
    });
    
    return button;
  };

  // å¤åˆ¶åŠŸèƒ½å®ç°
  const copyToClipboard = (text, button) => {
    const originalText = button.textContent;
    
    const copySuccess = () => {
      button.textContent = 'âœ“ å·²å¤åˆ¶';
      setTimeout(() => {
        button.textContent = originalText;
        if (!button.parentElement.matches(':hover')) {
          button.style.opacity = '0';
        }
      }, 2000);
    };
    
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(copySuccess).catch(() => {
        fallbackCopy(text, button, originalText);
      });
    } else {
      fallbackCopy(text, button, originalText);
    }
  };

  // å…¼å®¹æ–¹æ¡ˆ
  const fallbackCopy = (text, button, originalText) => {
    try {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.opacity = '0';
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      button.textContent = 'âœ“ å·²å¤åˆ¶';
      setTimeout(() => button.textContent = originalText, 2000);
    } catch (err) {
      button.textContent = 'âœ— å¤±è´¥';
      setTimeout(() => button.textContent = originalText, 2000);
    }
  };

  // ä¸ºæ‰€æœ‰preä»£ç å—æ·»åŠ æŒ‰é’®
  document.querySelectorAll('pre').forEach(pre => {
    const container = document.createElement('div');
    container.className = 'code-container';
    container.style.position = 'relative';
    
    pre.parentNode.insertBefore(container, pre);
    container.appendChild(pre);
    container.appendChild(createCopyButton(container));
  });
});
</script>
